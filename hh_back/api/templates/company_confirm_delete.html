<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ company.name }}"?</p>
    <form action="{% url 'company_delete' company.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'company_detail' company.pk %}">Cancel</a>
</body>
</html>
